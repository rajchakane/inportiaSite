        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Register
            <small></small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active">Register</li>
        </ol>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                       Register for new course
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="row">                                
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">First Name</label> 
                                        <input class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Last Name</label>
                                        <input class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Email</label>
                                        <input class="form-control" placeholder="xyz@gmail.com">
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Mobile Number</label>
                                        <input class="form-control" placeholder="Mobile No">

                                    </div>


                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Cource Name</label>
                                        <select class="form-control">
                                                <option selected>Select Cource</option>
                                                <option>Automation</option>
                                                <option>ReactJS</option>
                                                <option>AngularJS</option>
                                                <option>Android</option>
                                                <option>Salesfource</option>
                                                <option>AWS</option>
                                                <option>Python</option>
                                                <option>Java</option>
                                                <option>C++</option>
                                                <option>C</option>
                                            </select>
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Batch Preference</label>
                                        <select class="form-control">
                                            <option selected>Batch Preference</option>
                                            <option>Weekdays</option>
                                            <option>Weekend</option>
                                        </select>   
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Area</label>
                                        <input class="form-control" placeholder="Area- pimpari/chinchwad/ravet">
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">City</label>
                                        <input class="form-control" placeholder="City">
                                    </div>

                                    <div class="col-lg-6">   
                                        <label class="lbl-before-textbox">Professional Status</label>
                                        <select class="form-control">
                                            <option selected>Select status</option>
                                            <option>Student</option>
                                            <option>Working</option>
                                        </select>  
                                    </div>
                                    <div class="col-lg-6">                                    
                                        <label class="lbl-before-textbox">Name of Institute/Company</label>
                                        <input class="form-control" placeholder="Institute/Company">
                                    </div>
                                    <div class="col-lg-12">                                    
                                        <label class="lbl-before-textbox">Comment</label>
                                        <textarea class="form-control" rows="3" placeholder="Add Comment.."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit Button</button> &nbsp;
                                <button type="reset" class="btn btn-info">Reset Button</button>  
                            </div>
                            </div>

                        </form>
                    </div>
